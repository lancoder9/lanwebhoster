<!DOCTYPE html>
<html>
<head>
    <title>Console</title>
    <style>
        body { background:black; color:#00ff00; font-family:monospace; }
        #output { white-space:pre; border:1px solid #0f0; padding:10px; margin-top:10px; height:300px; overflow:auto; }
        input, button { background:#000; color:#0f0; border:1px solid #0f0; padding:6px; }
    </style>
</head>
<body>
    <h1>Execute Command</h1>
    <input id="cmd" type="text" placeholder="ls, pwd, etc...">
    <button onclick="run()">Run</button>
    <div id="output"></div>
    <script>
        async function run() {
            const cmd = document.getElementById('cmd').value
            const res = await fetch('/execute', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: cmd })
            })
            const data = await res.json()
            document.getElementById('output').textContent = data.output
        }
    </script>
</body>
</html>
